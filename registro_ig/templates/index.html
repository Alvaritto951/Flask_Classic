{% extends "base.html" %}

{% block content %}
<h1>Lista de movimientos</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                </th>
                <th>Descripción
                    <span class="material-symbols-outlined">
                        keyboard
                    </span>
                </th>
                <th>Cantidad
                    <span class="material-symbols-outlined">
                        Euro
                    </span>
                </th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in data %}
            <tr>
                <td>{{ movement.date }}</td>
                <td>{{ movement.description }}</td>
                <td>{{ movement.quantity }}</td>
                <td>
                    <a href="/mod/{{movement.id}}">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    </a>
                    <a href="/delete/{{movement.id}}">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>           
    </table>
{% endblock %}
